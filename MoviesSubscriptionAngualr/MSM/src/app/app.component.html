<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/welcome']"
         routerLinkActive="active">
         <mat-icon title="Home">home</mat-icon>
        </a>
    </li>

    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/movies']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">
         <mat-icon title="Movies"> local_movies</mat-icon>
        </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/members']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">
         <mat-icon title="Members">card_membership</mat-icon>
        </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/users']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">
         <mat-icon title="Users Mangaement">supervised_user_circle</mat-icon>
        </a>
    </li>
    
  </ul>

  <!-- Left justified part of the menu -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-10"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</div>
