<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
      <div class="card-body"
      *ngIf="movie">
      <form novalidate (ngSubmit)="saveMovie()" [formGroup]="editForm">
          <div class="row">
            <div class="col-md-6 offset-md-2">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" #nameRef />
                <mat-error *ngIf="displayMessage.name">
                  {{displayMessage.name}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 offset-md-2">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Genres</mat-label>
                <input matInput formControlName="genres" />
                <mat-error *ngIf="displayMessage.genres">
                  {{displayMessage.genres}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 offset-md-2">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Image url</mat-label>
                <input matInput formControlName="image" />
                <mat-error *ngIf="displayMessage.image">
                  {{displayMessage.image}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 offset-md-2">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Premired</mat-label>
                <input matInput type="date" formControlName="premiered" />
                <mat-error *ngIf="displayMessage.premired">
                  {{displayMessage.premired}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
  

          <div class="row mb-2">
            <div class="col-md-4 offset-md-2">
              <button mat-button color="primary"
                      style="width:80px"
                      type="submit"
                      [title]="editForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                      [disabled]='!editForm.valid' >
                    Save
              </button>
              <button mat-button color="primary"
                      style="width:80px"
                      type="button"
                      title="Cancel your edits"
                      [routerLink]="['/movies']">
                Cancel
              </button>
            </div>
           </div>
        </form>
    </div>
  </div>
  
  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
